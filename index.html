<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人博客主页">
    <meta name="author" content="你的名字">
    <title>个人博客主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            display: flex;
            justify-content: center;
            padding: 30px 10%;
        }
        .main-content {
            flex: 2;
            padding: 0 30px;
        }
        .sidebar {
            flex: 1;
            background-color: #e9e9e9;
            padding: 20px;
            margin-left: 20px;
            border-radius: 5px;
        }
        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人博客</h1>
        <p>分享我的见解与生活点滴</p>
    </header>

    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#contact">联系我</a>
    </nav>

    <div class="content">
        <div class="main-content">
            <div class="post">
                <h2>博客文章标题 1</h2>
                <p>这里是博客文章的内容，可以写一些关于你的想法、经历、技术文章等。</p>
            </div>
            <div class="post">
                <h2>博客文章标题 2</h2>
                <p>这里是博客文章的内容，欢迎继续阅读！</p>
            </div>
        </div>

        <div class="sidebar">
            <h3>关于我</h3>
            <p>这里可以放置一些个人简介，告诉读者更多关于你的信息。</p>
            <h3>热门标签</h3>
            <ul>
                <li><a href="#">编程</a></li>
                <li><a href="#">旅行</a></li>
                <li><a href="#">生活</a></li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 你的名字. 版权所有.</p>
    </footer>
</body>
</html>
